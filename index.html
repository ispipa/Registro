<body>
    <section class="text-center text-lg-start jq-section"  id="jp-sign-up" class="jq-section">
        <style>
          .cascading-right {
            margin-right: -50px;
          }
      
          @media (max-width: 991.98px) {
            .cascading-right {
              margin-right: 0;
            }
          }
        </style>
        <!-- Jumbotron -->
        <div class="container py-4">
          <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="card cascading-right" style="
                  background: hsla(0, 0%, 100%, 0.55);
                  backdrop-filter: blur(30px);
                  ">
                <div class="card-body p-5 shadow-5 text-center">
                  <h2 class="fw-bold mb-5">Sign up now</h2>
                  <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="codigo_usuario" class="form-control" />
                      <label class="form-label" for="form3Example3">Codigo</label>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">
                      Sign up
                    </button>
                  </form>
                </div>
              </div>
            </div>
      
            <div class="col-lg-6 mb-5 mb-lg-0">
              <img src="https://media3.giphy.com/media/78L8WH8nMgULhUXX5O/giphy.gif?cid=790b76116703d13f47f880148647178d5b122d5ee47b517b&rid=giphy.gif&ct=g" class="w-100 rounded-4 shadow-4"

      </section>
