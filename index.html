<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet"/>
    <!-- MDB -->
    <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="text-center text-lg-start jq-section"  id="jp-sign-up" class="jq-section">
        <style>
          .cascading-right {
            margin-right: -50px;
          }
      
          @media (max-width: 991.98px) {
            .cascading-right {
              margin-right: 0;
            }
          }
        </style>
        <!-- Jumbotron -->
        <div class="container py-4">
          <!-- Pills navs -->
          <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                aria-controls="pills-login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                aria-controls="pills-register" aria-selected="false">Register</a>
            </li>
          </ul>
          <!-- Pills navs -->
          <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="card cascading-right" style="
                  background: hsla(0, 0%, 100%, 0.55);
                  backdrop-filter: blur(30px);
                  ">
                <div class="card-body p-5 shadow-5 text-center">
                  <!-- Pills content -->
                  <div class="tab-content">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                      <h2 class="fw-bold mb-5">Sign up now</h2>
                      <form>
                        <!-- Codigo input -->
                        <div class="form-outline mb-4">
                          <input type="password" id="codigo" class="form-control" required/>
                          <label class="form-label" for="loginPassword">Codigo</label>
                        </div>
                        <!-- Submit button -->
                        <button type="button" class="btn btn-primary btn-block mb-4" onclick="comprobarDatos()">Sign in</button>
                      </form>
                    </div>
                    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                      <h2 class="fw-bold mb-5">Sign in now</h2>
                        <form>
                          <!-- Username input -->
                          <div class="form-outline mb-4">
                            <input type="text" id="nombre_usuario" class="form-control" required/>
                            <label class="form-label" for="registerUsername">Name</label>
                          </div>
                          <div class="form-outline mb-4">
                            <input type="img" id="img_usuario" class="form-control" required/>
                            <label class="form-label" for="imgUsername">image</label>
                          </div>
                          <!-- Email input -->
                          <div class="form-outline mb-4">
                            <input type="password" id="codigo_usuario" class="form-control" required/>
                            <label class="form-label" for="loginPassword">Codigo</label>
                          </div>
                          <!-- Submit button -->
                          <button type="button" class="btn btn-primary btn-block mb-3" onclick="registro()">Sign in</button>
                        </form>
                    </div>
                  </div>
                  <!-- Pills content -->
                </div>
              </div>
            </div>
            <div class="col-lg-6 mb-5 mb-lg-0">
              <img src="https://media3.giphy.com/media/78L8WH8nMgULhUXX5O/giphy.gif?cid=790b76116703d13f47f880148647178d5b122d5ee47b517b&rid=giphy.gif&ct=g" class="w-100 rounded-4 shadow-4"
                alt="" />
            </div>
          </div>
        </div>
        <!-- Jumbotron -->
      </section>
      <script src="registro.js"></script>
</body>
</html>
